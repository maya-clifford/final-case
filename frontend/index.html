<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-delete {
            background: #ef4444;
            padding: 6px 12px;
            font-size: 0.9em;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .workout-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .workout-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: start;
            transition: border-color 0.3s;
        }

        .workout-item:hover {
            border-color: #667eea;
        }

        .workout-info {
            flex: 1;
        }

        .workout-exercise {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .workout-details {
            color: #666;
            font-size: 0.95em;
        }

        .workout-date {
            color: #999;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .workout-notes {
            color: #777;
            font-style: italic;
            margin-top: 5px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .pr-list {
            list-style: none;
        }

        .pr-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .pr-item:last-child {
            border-bottom: none;
        }

        .pr-exercise {
            font-weight: 600;
            color: #333;
        }

        .pr-weight {
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Workout Tracker</h1>
            <p class="subtitle">Track your workouts and keep track of  your PRs</p>
        </header>

        <div id="message"></div>

        <!-- Statistics -->
        <div class="card">
            <h2>Workout Statistics</h2>
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-label">Total Workouts</div>
                    <div class="stat-value" id="totalWorkouts">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Volume (lbs)</div>
                    <div class="stat-value" id="totalVolume">-</div>
                </div>
            </div>
        </div>

        <!-- Personal Records -->
        <div class="card">
            <h2>Current  Personal Records</h2>
            <ul class="pr-list" id="prList">
                <li class="loading">Loading PRs...</li>
            </ul>
        </div>

        <!-- Add Workout Form -->
        <div class="card">
            <h2>âž• Log Workout</h2>
            <form id="workoutForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="exercise">Exercise *</label>
                        <input type="text" id="exercise" required placeholder="ex. Bench Press">
                    </div>
                    <div class="form-group">
                        <label for="sets">Sets *</label>
                        <input type="number" id="sets" required min="1" placeholder="ex. 3">
                    </div>
                    <div class="form-group">
                        <label for="reps">Reps *</label>
                        <input type="number" id="reps" required min="1" placeholder="ex. 10">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (lbs) *</label>
                        <input type="number" id="weight" required min="0" step="0.5" placeholder="ex. 135">
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="How did it feel?"></textarea>
                </div>
                <button type="submit">Add Workout</button>
            </form>
        </div>

        <!-- Workouts List -->
        <div class="card">
            <h2>Recent Workouts</h2>
            <div class="search-bar">
                <input type="text" id="searchExercise" placeholder="Search by exercise name...">
            </div>
            <div class="workout-list" id="workoutList">
                <div class="loading">Loading workouts...</div>
            </div>
        </div>
    </div>

    <script>
        function getAPIUrl() {
       		// If running locally
        	if (window.location.hostname === 'localhost' || 
            	window.location.hostname === '127.0.0.1') {
            	return 'http://localhost:8080';
        	}
        	// If deployed (use same domain as frontend)
        	return window.location.origin;
    	}
    
    	const API_URL = getAPIUrl();
    	console.log('Using API URL:', API_URL);  // Debug log
        
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }    

        // Fetch and display workouts
        async function loadWorkouts(searchQuery = '') {
            const listDiv = document.getElementById('workoutList');
            listDiv.innerHTML = '<div class="loading">Loading workouts...</div>';

            try {
                const url = searchQuery 
                    ? `${API_URL}/workouts?exercise=${encodeURIComponent(searchQuery)}`
                    : `${API_URL}/workouts`;
                
                const response = await fetch(url);
                const workouts = await response.json();

                if (workouts.length === 0) {
                    listDiv.innerHTML = '<div class="empty-state">No workouts found. Add your first workout above!</div>';
                    return;
                }

                listDiv.innerHTML = workouts.map(workout => `
                    <div class="workout-item">
                        <div class="workout-info">
                            <div class="workout-exercise">${workout.exercise}</div>
                            <div class="workout-details">
                                ${workout.sets} sets Ã— ${workout.reps} reps @ ${workout.weight} lbs
                            </div>
                            <div class="workout-date">${new Date(workout.date).toLocaleDateString()}</div>
                            ${workout.notes ? `<div class="workout-notes">"${workout.notes}"</div>` : ''}
                        </div>
                        <button class="btn-delete" onclick="deleteWorkout('${workout._id}')">Delete</button>
                    </div>
                `).join('');

            } catch (error) {
                listDiv.innerHTML = '<div class="empty-state">Error loading workouts. Make sure the API is running.</div>';
                console.error('Error loading workouts:', error);
            }
        }

        // Delete workout
        async function deleteWorkout(id) {
            if (!confirm('Are you sure you want to delete this workout?')) return;

            try {
                const response = await fetch(`${API_URL}/workouts/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Workout deleted successfully!', 'success');
                    loadWorkouts();
                    loadStats();
                    loadPRs();
                } else {
                    showMessage('Failed to delete workout', 'error');
                }
            } catch (error) {
                showMessage('Error deleting workout', 'error');
                console.error('Error:', error);
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const [workoutsResponse, volumeResponse] = await Promise.all([
                    fetch(`${API_URL}/workouts`),
                    fetch(`${API_URL}/stats/volume`)
                ]);

                const workouts = await workoutsResponse.json();
                const volumeData = await volumeResponse.json();

                document.getElementById('totalWorkouts').textContent = workouts.length;
                document.getElementById('totalVolume').textContent = 
                    Math.round(volumeData.total_volume).toLocaleString();

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load personal records
        async function loadPRs() {
            const prList = document.getElementById('prList');
            prList.innerHTML = '<li class="loading">Loading PRs...</li>';

            try {
                const response = await fetch(`${API_URL}/stats/pr`);
                const prs = await response.json();

                if (prs.length === 0) {
                    prList.innerHTML = '<li class="empty-state">No PRs yet. Start logging workouts!</li>';
                    return;
                }

                prList.innerHTML = prs.map(pr => `
                    <li class="pr-item">
                        <span class="pr-exercise">${pr.exercise}</span>
                        <span class="pr-weight">${pr.max_weight} lbs</span>
                    </li>
                `).join('');

            } catch (error) {
                prList.innerHTML = '<li class="empty-state">Error loading PRs</li>';
                console.error('Error loading PRs:', error);
            }
        }

        // Handle form submission
        document.getElementById('workoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const workout = {
                exercise: document.getElementById('exercise').value,
                sets: parseInt(document.getElementById('sets').value),
                reps: parseInt(document.getElementById('reps').value),
                weight: parseFloat(document.getElementById('weight').value),
                notes: document.getElementById('notes').value,
                date: new Date().toISOString()
            };

            try {
                const response = await fetch(`${API_URL}/workouts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(workout)
                });

                if (response.ok) {
                    showMessage('Workout added successfully! ðŸ’ª', 'success');
                    e.target.reset();
                    loadWorkouts();
                    loadStats();
                    loadPRs();
                } else {
                    showMessage('Failed to add workout', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to API. Make sure it\'s running on localhost:8080', 'error');
                console.error('Error:', error);
            }
        });

        // Search functionality
        let searchTimeout;
        document.getElementById('searchExercise').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                loadWorkouts(e.target.value);
            }, 300);
        });

        // Initial load
        loadWorkouts();
        loadStats();
        loadPRs();
    </script>
</body>
</html>
