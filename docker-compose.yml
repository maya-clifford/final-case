version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: workout-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    
  api:
    build: .
    container_name: workout-api
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
      - DB_NAME=workout_tracker
      - FLASK_PORT=8080
    depends_on:
      - mongodb

volumes:
  mongo_data:
